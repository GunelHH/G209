<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="name">Name: </label>
      <input id="name" type="text" placeholder="Type here..." disabled />
      <br />
      <label for="surname">Surname:</label>
      <input
        id="surname"
        type="text"
        placeholder="Surname"
        size="30"
        maxlength="4"
        minlength="2"
        autofocus
        autocomplete="off"
      />
      <br />
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Surname" multiple />
      <br />

      <!-- <label for="button">button:</label>
      <input id="button" type="submit" /> -->
      <br />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input name="radio" type="radio" />
      <input name="radio" type="radio" />
      <input name="radio" type="radio" />
      <br />
      <input type="color" />
      <br />
      <input type="date" name="" id="" />
      <br />
      <input type="datetime-local" />
      <br />
      <input type="file" />
      <br />
      <!-- <input type="hidden" /> -->
      <br />
      <input
        type="image"
        width="100"
        height="100"
        src="https://img.lovepik.com/free-png/20210926/lovepik-red-start-game-button-png-image_401409071_wh1200.png"
        alt="Login"
      />
      <img src="" alt="" />
      <br />
      <input type="month" />
      <br />
      <input type="number" min="0" max="10" step="3" />
      <br />
      <input type="password" />
      <br />
      <input type="range" />
      <br />
      <input type="search" /><br />
      <input type="tel" />
      <br />
      <input type="time" />
      <br />
      <input type="url" />
      <br />
      <input type="week" />
      <br />
      <input type="reset" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
